<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Messenger</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
      <link href='https://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
   </head>
   <body>
      <h1></h1>
      <div>
      <div class='container' ng-cloak ng-app="chatApp">
         <h1>Socket.io Messenger</h1>
         <div class='chatbox' ng-controller="MessageCtrl as chatMessage">
            <div class='chatbox__user-list' style="overflow:auto;">
               <h1>User list</h1>
               <ul id="online_users" style="list-style:none; text-align:center">
               </li>
            </div>                        
            <div style="overflow:auto; max-height:90%;">
               <div class="chatbox__messages" ng-repeat="message in messages">
                  <div class="chatbox__messages__user-message">
                     <div class="chatbox__messages__user-message--ind-message">
                        <p class="name">{{message.Name}}</p>
                        <br/>
                        <p class="message">{{message.Message}}</p>
                     </div>
                  </div>
               </div>
            </div>
            <form name="chat_form" id="chat_form">
               <input type="text" name="message" id="message" placeholder="Your message..." size="50" autofocus />
            </form>
         </div>
      </div>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.2.1/socket.io.js"></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
      <script src="index.js"></script>
      <script src="main.js"></script>
   </body>
</html>
